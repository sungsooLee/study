        <title>PopupGuide</title>

        <style>
            .tab-list {display: flex;justify-content: space-between;flex-wrap: wrap;}
            .tab-list li {display: flex;align-items: center;justify-content: center; flex: auto;height:40px;}
            .tab-list li a {color:#000;font-size: 14px;}
            .tab-list li a.active {color:#f00;}
            .tab-contents > div {display: none;}
            .tab-contents > div.active {display: block;}
        </style>
    </head>
    <body>

        </ul>
        <div class="tab-contents">

          tabClick();  
          function tabClick(){
            var tabItem = Array.from(document.getElementsByClassName("tab-menu"));
            var tabList = Array.from(document.getElementsByClassName("tab-cont"));
            tabItem.forEach(function(e){
                e.addEventListener("click",function(){
                    // tab 메뉴 제거
                    for(i=0; i<tabItem.length; i++){
                        tabItem[i].classList.remove("active");
                        tabItem[i].dataset.contents;
                    }
                    // 클릭된 tab 메뉴 생성
                    this.classList.add("active");

                    // 클릭된 엘리먼트 데이터 속성값 가져오기
                    var clkedName = this.dataset.contents; //문자열
                    var tabContent = document.getElementById(clkedName);

                    // tabList제거
                    for(i=0; i<tabItem.length; i++){
                        tabList[i].classList.remove("active");
                    }
                    // 클릭된 tabList생성
                    tabContent.classList.add("active");
                        
                });
            });
        }
