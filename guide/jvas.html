<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="format-detection" content="telephone=no">
        <title>PopupGuide</title>
        <link rel="stylesheet" href="css/guide.css">
        <style>
            .tab-list {display: flex;justify-content: space-between;flex-wrap: wrap;}
            .tab-list li {display: flex;align-items: center;justify-content: center; flex: auto;height:40px;}
            .tab-list li a {color:#000;font-size: 14px;}
            .tab-list li a.active {color:#f00;}
            .tab-contents > div {display: none;}
            .tab-contents > div.active {display: block;}
        </style>
    </head>
    <body>
        <ul id="tabList" class="tab-list">
          <li><a href="javascript:;" class="active" data-contents="tabCont01" onclick="tabLink(tabList,tabContents)">메뉴1</a></li>
          <li><a href="javascript:;" data-contents="tabCont02" onclick="tabLink(tabList,tabContents)">메뉴2</a></li>
          <li><a href="javascript:;" data-contents="tabCont03" onclick="tabLink(tabList,tabContents)">메뉴3</a></li>
        </ul>
        <div id="tabContents" class="tab-contents">
          <div id="tabCont01" class="active tab-cont">
            <h2>Tab1</h2>
            <p>탭 1에 들어갈 내용~</p>
          </div>
          <div id="tabCont02" class="tab-cont">
            <h2>Tab2</h2>
            <p>탭 2에 들어갈 내용~</p>
          </div>
          <div id="tabCont03" class="tab-cont">
            <h2>Tab3</h2>
            <p>탭 3에 들어갈 내용~</p>
          </div>
        </div>
        <!-- // tab-list -->
        <script>
          function tabLink(tabMenu,tabContentWrap){
            var tabLink = tabMenu.querySelectorAll('a');
            var tabCont = tabContents.querySelectorAll('.tab-cont');
            for(var i=0; i < tabLink.length; i++ ){
              tabLink[i].addEventListener('click' , function(e){
                var dataValue = e.target.dataset.contents;
                for(var j=0; j < tabCont.length; j++  ){
                  tabCont[j].classList.remove('active');
                }
                  document.getElementById(dataValue).classList.add('active');
              })
            }
          }

        </script>
    </body>
</html>
