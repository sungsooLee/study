            function getCheckedCnt(e)  {
                const { checked, id } = e.target;
                this.parentNode.classList.toggle("checked");
                this.parentNode.classList.contains("checked") ? this.parentNode.setAttribute( 'title', '선택됨' ) : this.parentNode.removeAttribute('title');
               
                // checkbox list 
                const query = 'input[name="aaa"]:checked';
                const selectedElements = document.querySelectorAll(query);
